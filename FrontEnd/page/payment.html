<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card payment</title>
    <meta name="theme-color" content="red">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/normalize.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="../logo3.png">
    <link rel="stylesheet" href="../style/login.css">

</head>
<body>
<main>
    <section>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="#" class="profile">
                <img src="../logo3.png">
            </a>
            <a href="#" class="logo ">
                <i class=''></i>
                <div class="logo-name"><span>HELLO</span>SHOP</div>
            </a>

        </div>
        <!-- End of Sidebar -->

        <div class="content">
            <!-- Navbar -->
            <nav>
                <i class='bx bx-menu' ></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" id="search_Id" placeholder="Search...">
                        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>

                <input type="checkbox" id="theme-toggle" hidden>
                <label for="theme-toggle" class="theme-toggle"></label>

                <a href="#" class="notif">
                    <i class='bx bx-bell'></i>
                    <span class="count">3</span>
                </a>
                <a href="#" class="profile">
                    <img src="../img/other/p1.jpg" height="70" width="70"/>
                </a>
            </nav>
            <!-- End of Navbar -->

            <h1>Card Payment Form </h1>
            <div class="cusF">
                <div class="box-info" style="width: 600px">
                    <h4 class="mt-8 mb-6">Credit Card Info</h4>
                    <form>
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="input-group input-group-merge">
                                    <div class="form-floating form-floating-outline">
                                        <input type="text" id="billings-card-num" class="form-control billing-card-mask" placeholder="4541 2541 2547 2577" aria-describedby="paymentCard" />
                                        <label for="billings-card-num">Card number</label>
                                    </div>
                                    <span class="input-group-text cursor-pointer p-1" id="paymentCard"><span class="card-type w-px-50"></span></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input type="text" id="billings-card-name" class="form-control" placeholder="John Doe" />
                                    <label for="billings-card-name">Card holder</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating form-floating-outline">
                                    <input type="text" id="billings-card-date" class="form-control billing-expiry-date-mask" placeholder="05/26" />
                                    <label for="billings-card-date">EXP. Date</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating form-floating-outline">
                                    <input type="text" id="billings-card-cvv" class="form-control billing-cvv-mask" maxlength="3" placeholder="965" />
                                    <label for="billings-card-cvv">CVV</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </section>


</main>
<script src="../assets/jQuery/jquery-3.6.1.min.js"></script>
<script src="../controller/login.js"></script>
<script src="../controller/validation/validation.js"></script>

<script src="../controller/customer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
