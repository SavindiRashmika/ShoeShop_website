            <h1>Supplier Form </h1>
            <div class="cusF">
                <div class="box-info">
                    <form >
                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="supId" class="form-label"> Supplier code</label>
                                <input id="supId" name="id" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="supName" class="form-label">Supplier name</label>
                                <input id="supName" name="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-5">
                            <div class="col">
                                <label for="contactO" class="form-label">Contact No</label>
                                <input id="contactO" name="contactO" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="contactT" class="form-label">Contact No</label>
                                <input id="contactT" name="contactT" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-2   mb-5 border border-dark-subtle">
                            <h6 class="mt-2">Supplier Address</h6>
                            <div class="col mb-2">
                                <label for="address1" class="form-label">no or name</label>
                                <input id="address1" name="address1" type="text" class="form-control">
                            </div>
                            <div class="col mb-5">
                                <label for="address2" class="form-label">Lane</label>
                                <input id="address2" name="address2" type="text" class="form-control">
                            </div>
                            <div class="col mb-2">
                                <label for="address3" class="form-label">City</label>
                                <input id="address3" name="address1" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="1">International</option>
                                    <option value="2">Local</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email</label><br>
                                <input type="email" id="email" name="birth" pattern=".+@example\.com" size="30" required>
                            </div>
                        </div>

                        <div class="button">
                            <button class="animated-button save"><span> Save</span><span class="saveS"></span></button>
                            <button class="animated-button update"><span>Update</span><span class="updateS"></span></button>
                            <button class="animated-button delete"><span>Delete</span><span class="deleteS"></span></button>
                        </div>
                    </form>
                </div>



                <div class="table-data">
                    <div class="box-info-tbl">
                        <table class="table table-bordered table-hover ">
                            <thead class="table-success bg-success">
                            <tr>
                                <th>Supplier code</th>
                                <th>Supplier Name</th>
                                <th>Customer Address</th>
                                <th>Category</th>
                                <th>ContactNo.1</th>
                                <th>ContactNo.2</th>
                                <th>Email</th>
                                 </tr>
                            </thead>

                            <tbody id="tblSupplier">

                            </tbody>
                        </table>
                    </div>
                </div>
