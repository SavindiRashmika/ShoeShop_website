<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloShoe</title>
    <link rel="shortcut icon" type="image/x-icon" href="../logo3.png">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/font-awsome/css/all.min.css">

</head>
<body>

<section>
    <div id="box">
        <div class="box-x">
            <div>
                <img src="../img/other/login.jpg"/>
            </div>
            <div class="form">
                <h5 id="h5">LOGIN</h5>
                <div class="col mt-3 ">
                    <label for="priceS" class="form-label">Name </label>
                    <input id="priceS" name="priceS" type="text" class="form-control">
                </div>
                <div class="col mt-3">
                    <label for="priceB" class="form-label">Password </label>
                    <input id="priceB" name="priceB" type="password" class="form-control">
                </div>
                <div class="col">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Men</option>
                        <option value="2">Women</option>
                    </select>
                </div>
                <button class="animated-button save"><span> Submit</span><span class="saveS"></span></button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
