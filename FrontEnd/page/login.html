<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloShoe</title>
    <link rel="shortcut icon" type="image/x-icon" href="../logo3.png">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/font-awsome/css/all.min.css">

</head>
<body>

<section>
    <div id="box">
        <div class="box-x">
            <div>
                <img src="../img/other/login.jpg"/>
            </div>
            <div class="form">
                <h5 id="h5">SIGN IN</h5>
                <div class="col mt-2 ">
                    <label for="priceS" class="form-label">Name </label>
                    <input id="priceS" name="priceS" type="text" class="form-control">
                </div>
                <div class="col mt-2">
                    <label for="password" class="form-label">Password </label>
                    <input id="password" name="password" type="password" class="form-control">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="col mt-2">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Admin</option>
                        <option value="2">user</option>
                    </select>
                </div>
                <button class="animated-button save mb-2 me-2"><span> Submit</span><span class="saveS"></span></button>
                <div class="form-link ms-4">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
